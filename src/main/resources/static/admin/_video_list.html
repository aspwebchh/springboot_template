<script>
    function remove(id) {
        parent.layer.confirm('确定要删除此监控项吗？', {
            btn: ['确定', '取消'],
            shade: false
        }, function () {
            let ajaxSetting = {};
            ajaxSetting.url = "/mysql_remove?id=" + id;
            ajaxSetting.type = 'GET';
            ajaxSetting.dataType = 'JSON';
            ajaxSetting.success = function (response) {
                parent.layer.msg(response.Message, {time: 1000},()=>{
                    if (response.Code == 0) {
                        window.location.href = "_mysql.html";
                    }
                });
            }
            Common.ajax(ajaxSetting);
        });
    }

    function load( params ) {
        let ajaxSetting = {};
        ajaxSetting.url = "/video_list?" + $.param(params);
        ajaxSetting.type = 'GET';
        ajaxSetting.dataType = 'JSON';
        ajaxSetting.success = function (response) {
            let html = "";
            for (var i = 0; i < response.length; i++) {
                response = Common.orderByID(response);
                let item = response[i];
                html += `<tr class="gradeA">
                            <td>${item.Description}</td>
                            <td>${item.ConnectionString}</td>
                            <td>
                                <a href="_mysql_form.html?id=${item.ID}">编辑</a>
                                <a href="javascript:remove(${item.ID})">删除</a>
                            </td>
                        </tr>`;
            }
            $("#data_list").html(html);
            let dataCount = response.dataCount;
            const pageSize = 20;
//            renderPage("page",dataCount, pageSize, function( params ){
//                load( params );
//            });
        }
        Common.ajax(ajaxSetting);
    }
    load({page:1});
</script>
