<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div style="opacity: 0;">

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎登陆</h3>

            <form class="m-t" role="form" action="http://www.zi-han.net/theme/hplus/index.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="" id="user_name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" id="password">
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" id="login_btn">登 录</button>


                <p class="text-muted text-center" style="opacity: 0;"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
</body>

<script type="text/javascript">
$("#login_btn").bind("click", function () {
    var userName = $.trim( $("#user_name").val() );
    var password = $.trim( $("#password").val() );
    if( userName == "") {
        layer.alert("请输入用户名");
        return;
    }
    if( password == "") {
        layer.alert("请输入密码");
        return;
    }
    var ajaxSetting = new Object();
    ajaxSetting.url = "/admin/login";
    ajaxSetting.data = {user_name:userName, password: password};
    ajaxSetting.dataType = 'JSON';
    ajaxSetting.type = 'post';
    ajaxSetting.success = function ( response ) {
        if( response.Code == 0 ) {
            window.location.href = "/html/admin/index.html";
        } else {
            layer.alert( response.Message );
        }
    }
    $.ajax( ajaxSetting );
});

    $("#password").bind("keyup", function( e ){
        if( e.keyCode == 13 ) {
            $("#login_btn").trigger("click");
        }
    });
</script>
<script src="js/plugins/layer/layer.min.js"></script>
